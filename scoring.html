<!DOCTYPE html>
<html>
<head>
<title>Scoring</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<link rel="stylesheet" href="customstyles.css"/>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script src="main.js"></script>
</head>

<body>

<div data-role="page" id="scoring-page" data-add-back-btn="true">

	<div data-role="header" data-theme="b">
		<h1></h1>
	</div>
	
	<div data-role="content" class="list-content">
        <div data-role="collapsible-set" id="scoring-collapsible" data-iconpos="right" data-collapsed-icon="carat-d" data-expanded-icon="carat-u" data-theme="c">
            <div data-role="collapsible">
                <h3>1. Dependent</h3>
                <ul data-role="listview" data-inset="false" id="score1"></ul>
            </div>
            <div data-role="collapsible">
                <h3>2. Substantial / Maximal Assistance</h3>
                <ul data-role="listview" data-inset="false" id="score2"></ul>
            </div>
            <div data-role="collapsible">
                <h3>3. Partial / Moderate Assistance</h3>
                <ul data-role="listview" data-inset="false" id="score3"></ul>
            </div>
            <div data-role="collapsible">
                <h3>4. Supervision / Touching Assistance</h3>
                <ul data-role="listview" data-inset="false" id="score4"></ul>
            </div>
            <div data-role="collapsible">
                <h3>5. Setup or Clean-Up Assistance</h3>
                <ul data-role="listview" data-inset="false" id="score5"></ul>
            </div>
            <div data-role="collapsible">
                <h3>6. Independent</h3>
                <ul data-role="listview" data-inset="false" id="score6"></ul>
            </div>
        </div>
    </div>
    
	<div data-role="footer" data-position="fixed" data-id="footernav" data-theme="b">
		<h4>Awearable</h4>
	</div>
</div>


<script>

</script>

</body>
</html>
